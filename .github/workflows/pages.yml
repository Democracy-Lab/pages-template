name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout this repo
      - uses: actions/checkout@v4

      # Step 2: Clone the template repo to get the docs folder
      - name: Clone Pages template
        run: |
          git clone --depth 1 https://github.com/Democracy-Lab/pages-template.git temp-template
          mkdir -p docs
          cp -r temp-template/docs/* docs/

      # Step 3: Upload the docs folder for deployment
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
